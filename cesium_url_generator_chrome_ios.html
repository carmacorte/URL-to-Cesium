<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cesium Yield URL Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background-color: #0057b8;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003f8c;
    }
    .result-box {
      background-color: #f1f3f5;
      border: 1px solid #ced4da;
      padding: 0.5rem;
      border-radius: 5px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“ <strong>Cesium Yield URL Generator</strong></h1>

    <div class="mb-3">
      <label for="uutTypes" class="form-label">UUT Types (separados por coma):</label>
      <input type="text" class="form-control" id="uutTypes" placeholder="800-XXXXX-01,800-YYYYY-01" />
    </div>

    <div class="mb-3">
      <label class="form-label">Business Unit</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="CVEBU" id="cvebu" />
        <label class="form-check-label" for="cvebu">CVEBU</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="CRBU" id="crbu" />
        <label class="form-check-label" for="crbu">CRBU</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="TPK" id="tpk" />
        <label class="form-check-label" for="tpk">TPK</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location:</label>
      <input type="text" class="form-control" id="location" value="FJZ" />
    </div>

    <div class="mb-3">
      <label for="fromDate" class="form-label">From Date:</label>
      <input type="date" class="form-control" id="fromDate" />
    </div>

    <div class="mb-3">
      <label for="toDate" class="form-label">To Date:</label>
      <input type="date" class="form-control" id="toDate" />
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-between mb-3">
      <button class="btn btn-primary" onclick="generateURL()">ğŸ¯ Generar URL</button>
      <button class="btn btn-secondary" onclick="copyURL()">ğŸ“‹ Copiar</button>
      <button class="btn btn-outline-primary" onclick="openURL()">ğŸŒ Abrir</button>
    </div>

    <label for="resultado" class="form-label">Resultado:</label>
    <div id="resultado" class="result-box"></div>
  </div>

  <script>
    function generateURL() {
      const uutTypes = document.getElementById("uutTypes").value.trim();
      const location = document.getElementById("location").value.trim();
      const fromDate = document.getElementById("fromDate").value;
      const toDate = document.getElementById("toDate").value;

      if (!uutTypes || !location || !fromDate || !toDate) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const encodedLocation = encodeURIComponent(location);
      const encodedUUT = encodeURIComponent(uutTypes);

      const url = `https://cesium.cisco.com/apps/PolarisSearch/AdvanceYield?SI=${uutTypes},${location}&SD=${fromDate}&ED=${toDate}&datetype=week&yieldtype=firstpass&yielddatetype=rectime&uuttype=${uutTypes}&location=${location}&timezone=US%2FMountain`;

      document.getElementById("resultado").innerText = url;
    }

    function copyURL() {
      const resultado = document.getElementById("resultado").innerText;
      if (!resultado) return;
      navigator.clipboard.writeText(resultado).then(() => alert("URL copiada al portapapeles."));
    }

    function openURL() {
      const resultado = document.getElementById("resultado").innerText;
      if (!resultado) return;
      window.open(resultado, "_blank");
    }
  </script>
</body>
</html>
