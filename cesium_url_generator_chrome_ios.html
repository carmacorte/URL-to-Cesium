<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de URL para Cesium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Generador de URL para Cesium (FJZ)</h1>

  <label for="uut">UUTtype (separado por comas):</label>
  <input type="text" id="uut" placeholder="Ej. 73-20176-06,73-20230-02" />

  <label for="fromDate">Fecha inicio (YYYY-MM-DD):</label>
  <input type="date" id="fromDate" />

  <label for="toDate">Fecha fin (YYYY-MM-DD):</label>
  <input type="date" id="toDate" />

  <a href="#" id="openLink" target="_blank">Abrir URL manualmente</a>

  <label for="result">URL generada:</label>
  <textarea id="result" readonly></textarea>

  <script>
    const uutInput = document.getElementById('uut');
    const fromDateInput = document.getElementById('fromDate');
    const toDateInput = document.getElementById('toDate');
    const resultInput = document.getElementById('result');
    const openLink = document.getElementById('openLink');

    function updateURL() {
      const uut = encodeURIComponent(uutInput.value.trim());
      const fromDate = fromDateInput.value;
      const toDate = toDateInput.value;

      if (uut && fromDate && toDate) {
        const url = `https://cesium.cisco.com/apps/PolarisSearch/AdvanceYield?SI=${uut}&SD=${fromDate}&ED=${toDate}&datetype=nodate&yieldtype=firstpass&yielddatetype=rectime&location=Fjz&timezone=US%2FMountain`;
        resultInput.value = url;
        openLink.href = url;
      }
    }

    uutInput.addEventListener('input', updateURL);
    fromDateInput.addEventListener('input', updateURL);
    toDateInput.addEventListener('input', updateURL);
  </script>
</body>
</html>
