<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de URL - Cesium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, button, textarea {
      font-size: 16px;
      margin-top: 0.5rem;
      width: 100%;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Generador de URL para Cesium</h2>

  <label for="uut">UUT Type (separado por comas):</label>
  <input type="text" id="uut" placeholder="Ej. 800-110045-01,800-110945-01" />

  <label for="location">Location:</label>
  <input type="text" id="location" placeholder="Ej. FJZ" />

  <label for="fromDate">Fecha inicio:</label>
  <input type="date" id="fromDate" />

  <label for="toDate">Fecha fin:</label>
  <input type="date" id="toDate" />

  <button onclick="updateURL()">üîó Generar URL</button>

  <label for="result">URL generada:</label>
  <textarea id="result" rows="3" readonly></textarea>

  <p><a id="openLink" href="#" target="_blank">üåê Abrir URL en nueva pesta√±a</a></p>

  <script>
    function updateURL() {
      const uut = encodeURIComponent(document.getElementById('uut').value.trim());
      const location = encodeURIComponent(document.getElementById('location').value.trim());
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;

      const url = `https://cesium.cisco.com/apps/PolarisSearch/AdvanceYield?SI=${uut}&SD=${fromDate}&ED=${toDate}&datetype=nodate&yieldtype=firstpass&yielddatetype=rectime&location=${location}&timezone=US%2FMountain`;

      document.getElementById('result').value = url;
      document.getElementById('openLink').href = url;
    }
  </script>
</body>
</html>
