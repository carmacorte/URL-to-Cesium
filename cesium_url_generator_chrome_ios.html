<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirigiendo a Cesium Lookup</title>
</head>
<body style="font-family:sans-serif;max-width:600px;margin:auto;padding:20px;text-align:center;">
  <h2>Redirigiendo a <strong>Cesium Lookup</strong>...</h2>
  <p>Si no se abre automÃ¡ticamente, haz clic en el siguiente enlace:</p>
  <p>
    <a id="manualLink" href="#" target="_blank" style="font-size:18px;color:blue;">ðŸ”— Abrir URL manualmente</a>
  </p>

  <p>URL generada:</p>
  <textarea id="urlBox" style="width:100%;height:80px;font-size:14px;"></textarea>

  <script>
    window.onload = function () {
      const uut = "800-110045-01,800-110945-01";
      const location = "FJZ";
      const fromDate = new Date().toISOString().slice(0, 10);
      const toDate = fromDate;

      const url = `https://cesium.cisco.com/apps/PolarisSearch/AdvanceYield?SI=${encodeURIComponent(uut)}&SD=${fromDate}&ED=${toDate}&datetype=nodate&yieldtype=firstpass&yielddatetype=rectime&uuttype=${encodeURIComponent(uut)}&location=${location}&timezone=US%2FMountain`;

      document.getElementById("urlBox").value = url;
      const manualLink = document.getElementById("manualLink");
      manualLink.href = url;

      // RedirecciÃ³n automÃ¡tica
      window.location.href = url;
    };
  </script>
</body>
</html>
