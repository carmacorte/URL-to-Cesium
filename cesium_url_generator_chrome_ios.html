<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cesium URL Generator (FJZ only)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 6px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Generador de URL para Cesium (solo FJZ)</h1>

  <label for="uut">UUT Type (separado por comas si son varios):</label>
  <input type="text" id="uut" placeholder="Ej: 73-102226-06,73-20176-06"/>

  <label for="fromDate">Fecha inicio:</label>
  <input type="date" id="fromDate" />

  <label for="toDate">Fecha fin:</label>
  <input type="date" id="toDate" />

  <label for="result">URL generada:</label>
  <textarea id="result" readonly></textarea>
  <br />

  <a id="openLink" href="#" target="_blank">Abrir en navegador</a>

  <script>
    const uutInput = document.getElementById('uut');
    const fromDateInput = document.getElementById('fromDate');
    const toDateInput = document.getElementById('toDate');
    const resultInput = document.getElementById('result');
    const openLink = document.getElementById('openLink');

    function updateURL() {
      const uut = encodeURIComponent(uutInput.value.trim());
      const fromDate = fromDateInput.value;
      const toDate = toDateInput.value;

      // Siempre fuerza la planta a FJZ
      const location = "Fjz";

      const url = `https://cesium.cisco.com/apps/PolarisSearch/AdvanceYield?SI=${uut}&SD=${fromDate}&ED=${toDate}&datetype=nodate&yieldtype=firstpass&yielddatetype=rectime&location=${location}&timezone=US%2FMountain`;

      resultInput.value = url;
      openLink.href = url;
    }

    uutInput.addEventListener('input', updateURL);
    fromDateInput.addEventListener('change', updateURL);
    toDateInput.addEventListener('change', updateURL);
  </script>
</body>
</html>
