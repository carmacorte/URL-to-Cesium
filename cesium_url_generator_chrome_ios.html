<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cesium Yield URL Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: #f5f9ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #1d3557;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccddee;
      border-radius: 12px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #1e67b2;
      border: none;
      color: white;
      padding: 10px 14px;
      margin: 5px 2px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #114d8e;
    }

    .group-box {
      background: #f0f6ff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 16px;
      border: 1px solid #d3e3f2;
    }

    .btn-group {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìé Cesium Yield URL Generator</h2>

    <label for="uutTypes">UUT Types (separados por coma):</label>
    <input id="uutTypes" type="text" />

    <div class="group-box">
      <strong>Business Unit</strong><br />
      <label><input type="checkbox" id="cvebu" /> CVEBU</label><br />
      <label><input type="checkbox" id="crbu" /> CRBU</label><br />
      <label><input type="checkbox" id="tpk" /> TPK</label>
    </div>

    <label for="location">Location:</label>
    <input id="location" type="text" value="FJZ" />

    <label for="fromDate">From Date:</label>
    <input id="fromDate" type="date" />

    <label for="toDate">To Date:</label>
    <input id="toDate" type="date" />

    <div class="btn-group">
      <button onclick="generarURL()">üéØ Generar URL</button>
      <button onclick="copiarResultado()">üìã Copiar</button>
      <button onclick="abrirURL()">üåê Abrir</button>
    </div>

    <label for="resultado">Resultado:</label>
    <textarea id="resultado" rows="3" readonly></textarea>
  </div>

  <script>
    const grupos = {
      CVEBU: [
        "800-108480-%", "800-109399-%", "800-110045-%", "800-110945-%",
        "800-112271-%", "800-137504-%", "800-147504-%"
      ],
      CRBU: [
        "80-LC0-36FH", "88-LC0-38FH-M", "8804-FC1", "8808-FC1"
      ],
      TPK: [
        "800-108035-04", "800-108035-05", "800-108036-04",
        "800-108037-04", "800-108038-04", "800-110656-01"
      ]
    };

    function generarURL() {
      const manual = document.getElementById("uutTypes").value.split(",");
      const finalList = new Set(manual.map(m => m.trim()).filter(Boolean));

      if (document.getElementById("cvebu").checked) grupos.CVEBU.forEach(x => finalList.add(x));
      if (document.getElementById("crbu").checked) grupos.CRBU.forEach(x => finalList.add(x));
      if (document.getElementById("tpk").checked) grupos.TPK.forEach(x => finalList.add(x));

      const location = document.getElementById("location").value || "FJZ";
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;

      const params = new URLSearchParams({
        SI: [...finalList].join(","),
        SD: from,
        ED: to,
        location: location,
        datetype: "nodate",
        yieldtype: "firstpass",
        yielddatetype: "rectime",
        timezone: "US%2FMountain"
      });

      const url = `https://cesium.cisco.com/apps/PolarisSearch/AdvanceYield?${params.toString()}`;
      document.getElementById("resultado").value = url;
    }

    function copiarResultado() {
      const output = document.getElementById("resultado");
      output.select();
      document.execCommand("copy");
    }

    function abrirURL() {
      const url = document.getElementById("resultado").value;
      if (url) window.open(url, "_blank");
    }
  </script>
</body>
</html>
