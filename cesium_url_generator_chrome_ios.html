<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de URL para Cesium (FJZ)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button, textarea {
      margin: 10px 0;
      padding: 5px;
      width: 100%;
    }
    button {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h2>Cesium Lookup Generator</h2>

<label for="uutTypes">UUT Types (coma):</label>
<input type="text" id="uutTypes" placeholder="800-110045-01,800-110945-01" />

<!-- ğŸ“¦ SecciÃ³n para grupos -->
<div style="margin-top: 10px;">
  <label><strong>Agregar por grupo:</strong></label><br>
  <button onclick="agregarGrupo('CVEBU')">ğŸ§© Agregar CVEBU</button>
  <button onclick="limpiarUUT()">ğŸ§¹ Limpiar</button>
</div>

<label for="location">Location:</label>
<input type="text" id="location" value="FJZ" />

<label for="fromDate">From Date:</label>
<input type="date" id="fromDate" />

<label for="toDate">To Date:</label>
<input type="date" id="toDate" />

<button onclick="generateURL()">ğŸ¯ Generar URL</button>

<h3>Resultado:</h3>
<textarea id="resultURL" rows="3" readonly></textarea>
<br>
<button onclick="copyURL()">ğŸ“‹ Copiar URL</button>
<button onclick="openURL()">ğŸŒ Abrir en navegador</button>
<br><br>
<button onclick="startAlerts()">â° Activar alerta cada 5 min</button>
<button onclick="stopAlerts()">â›” Detener alerta</button>

<script>
let latestURL = "";
let alertIntervalId = null;

const grupos = {
  CVEBU: [
    "800-108480",
    "800-109399",
    "800-110045",
    "800-110945",
    "800-112271",
    "800-137504",
    "800-147504"
  ]
};

function agregarGrupo(nombreGrupo) {
  const lista = grupos[nombreGrupo];
  if (!lista) return;

  const input = document.getElementById("uutTypes");
  const actuales = input.value ? input.value.split(",").map(v => v.trim()) : [];
  const nuevos = lista.map(x => `${x}-%`);
  const combinados = [...new Set([...actuales, ...nuevos])];
  input.value = combinados.join(",");
}

function limpiarUUT() {
  document.getElementById("uutTypes").value = "";
}

function generateURL() {
  const uut = document.getElementById("uutTypes").value.trim();
  const location = document.getElementById("location").value.trim();
  const from = document.getElementById("fromDate").value;
  const to = document.getElementById("toDate").value;

  if (!uut || !from || !to) {
    alert("âš ï¸ Por favor llena todos los campos.");
    return;
  }

  const encodedUUT = encodeURIComponent(uut);
  const encodedLoc = encodeURIComponent(location);

  latestURL = `https://cesium.cisco.com/apps/PolarisSearch/AdvanceYield?SI=${encodedUUT},${encodedLoc}&SD=${from}&ED=${to}&datetype=nodate&yieldtype=firstpass&yielddatetype=rectime&uuttype=${encodedUUT}&location=${encodedLoc}&timezone=US%2FMountain`;

  document.getElementById("resultURL").value = latestURL;
}

function copyURL() {
  const urlBox = document.getElementById("resultURL");
  urlBox.select();
  document.execCommand("copy");
  alert("ğŸ“‹ URL copiada al portapapeles.");
}

function openURL() {
  if (latestURL) {
    window.open(latestURL, "_blank");
  } else {
    alert("âš ï¸ Genera una URL primero.");
  }
}

function startAlerts() {
  if (alertIntervalId) {
    alert("ğŸŸ¦ Ya estÃ¡ activa la alerta.");
    return;
  }

  alert("âœ… Se activarÃ¡ un aviso cada 5 minutos con el URL generado.");
  alertIntervalId = setInterval(() => {
    if (latestURL) {
      const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      alert(`ğŸ•’ RevisiÃ³n de Yield (${now}):\nğŸ”— ${latestURL}`);
    } else {
      alert("âš ï¸ No se ha generado un URL todavÃ­a.");
    }
  }, 5 * 60 * 1000);
}

function stopAlerts() {
  if (alertIntervalId) {
    clearInterval(alertIntervalId);
    alertIntervalId = null;
    alert("ğŸ›‘ Alerta detenida.");
  }
}
</script>

</body>
</html>
