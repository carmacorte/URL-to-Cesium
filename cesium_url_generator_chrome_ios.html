<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cesium Lookup Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f5f8fb;
      color: #222;
    }

    h2 {
      font-size: 1.3em;
      margin-bottom: 0.5em;
      color: #2a4365;
    }

    label {
      font-size: 0.9em;
      margin-top: 1em;
      display: block;
      color: #2a4365;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      font-size: 0.9em;
      width: 100%;
      padding: 0.6em;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      box-sizing: border-box;
      margin-top: 0.3em;
    }

    textarea {
      resize: vertical;
    }

    button {
      font-size: 0.9em;
      padding: 0.6em 1em;
      margin: 0.3em 0.2em 0.3em 0;
      border: none;
      border-radius: 6px;
      background-color: #2b6cb0;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #2c5282;
    }

    .grupo-botones {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 1em;
    }

    .grupo-botones button {
      flex: 1 1 auto;
    }

    .grupos-modelos {
      margin-top: 1em;
    }

    .grupo {
      font-size: 0.85em;
      margin-bottom: 0.3em;
    }

    .grupo input[type="checkbox"] {
      margin-right: 0.3em;
    }
  </style>
</head>
<body>

<h2>üîó Cesium Yield URL Generator</h2>

<label for="uutTypes">UUT Types (separados por coma):</label>
<input type="text" id="uutTypes" placeholder="800-110045-01,800-110945-01" />

<div class="grupos-modelos">
  <div class="grupo"><input type="checkbox" id="cvbu" onchange="agregarGrupo(this)"> CVEBU</div>
  <div class="grupo"><input type="checkbox" id="crbu" onchange="agregarGrupo(this)"> CRBU</div>
</div>

<label for="location">Location:</label>
<input type="text" id="location" value="FJZ" />

<label for="fromDate">From Date:</label>
<input type="date" id="fromDate" />

<label for="toDate">To Date:</label>
<input type="date" id="toDate" />

<div class="grupo-botones">
  <button onclick="generateURL()">üéØ Generar URL</button>
  <button onclick="copyURL()">üìã Copiar</button>
  <button onclick="openURL()">üåê Abrir</button>
</div>

<label for="resultURL">Resultado:</label>
<textarea id="resultURL" rows="3" readonly></textarea>

<div class="grupo-botones">
  <button onclick="startAlerts()">‚è∞ Activar alerta cada 5 min</button>
  <button onclick="stopAlerts()">‚õî Detener alerta</button>
</div>

<script>
let latestURL = "";
let alertIntervalId = null;

function agregarGrupo(checkbox) {
  const cvebu = "800-108480-%,800-109399-%,800-110045-%,800-110945-%,800-112271-%,800-137504-%,800-147504-%";
  const crbu = "80-LC0-36FH,88-LC0-38FH-M,8804-FC1,8808-FC1";

  const campo = document.getElementById("uutTypes");
  let modelos = campo.value.split(",").map(s => s.trim()).filter(Boolean);

  const yaTiene = (grupo) => modelos.some(m => grupo.includes(m));

  if (checkbox.id === "cvbu") {
    if (checkbox.checked && !yaTiene(cvebu)) {
      modelos.push(...cvebu.split(","));
    } else if (!checkbox.checked) {
      modelos = modelos.filter(m => !cvebu.split(",").includes(m));
    }
  }

  if (checkbox.id === "crbu") {
    if (checkbox.checked && !yaTiene(crbu)) {
      modelos.push(...crbu.split(","));
    } else if (!checkbox.checked) {
      modelos = modelos.filter(m => !crbu.split(",").includes(m));
    }
  }

  campo.value = modelos.join(",");
}

function generateURL() {
  const uut = document.getElementById("uutTypes").value.trim();
  const location = document.getElementById("location").value.trim();
  const from = document.getElementById("fromDate").value;
  const to = document.getElementById("toDate").value;

  if (!uut || !from || !to) {
    alert("‚ö†Ô∏è Completa todos los campos.");
    return;
  }

  const encodedUUT = encodeURIComponent(uut);
  const encodedLoc = encodeURIComponent(location);

  latestURL = `https://cesium.cisco.com/apps/PolarisSearch/AdvanceYield?SI=${encodedUUT},${encodedLoc}&SD=${from}&ED=${to}&datetype=nodate&yieldtype=firstpass&yielddatetype=rectime&uuttype=${encodedUUT}&location=${encodedLoc}&timezone=US%2FMountain`;
  document.getElementById("resultURL").value = latestURL;
}

function copyURL() {
  const urlBox = document.getElementById("resultURL");
  urlBox.select();
  document.execCommand("copy");
  alert("üìã URL copiada.");
}

function openURL() {
  if (latestURL) {
    window.open(latestURL, "_blank");
  } else {
    alert("‚ö†Ô∏è Primero genera un URL.");
  }
}

function startAlerts() {
  if (alertIntervalId) {
    alert("üîµ Ya est√° activa la alerta.");
    return;
  }

  alert("‚úÖ Se activar√° un aviso cada 5 minutos con el URL generado.");
  alertIntervalId = setInterval(() => {
    if (latestURL) {
      const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      alert(`üïí Revisi√≥n (${now}):\n${latestURL}`);
    } else {
      alert("‚ö†Ô∏è No se ha generado un URL todav√≠a.");
    }
  }, 5 * 60 * 1000); // 5 minutos
}

function stopAlerts() {
  if (alertIntervalId) {
    clearInterval(alertIntervalId);
    alertIntervalId = null;
    alert("üõë Alerta detenida.");
  }
}
</script>

</body>
</html>
