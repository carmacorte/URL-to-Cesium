<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cesium Yield URL Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: #f9fbff;
      margin: 0;
      padding: 1rem;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #1a2a61;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .bu-checkboxes {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      background: #f0f5ff;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      padding: 0.7rem;
      font-size: 0.95rem;
      font-weight: bold;
      color: white;
      background-color: #0055ff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .abrir {
      background-color: #0078d7;
    }

    #resultado {
      margin-top: 1rem;
      font-size: 0.9rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìé Cesium Yield URL Generator</h2>

    <label for="uutTypes">UUT Types (separados por coma):</label>
    <input type="text" id="uutTypes" placeholder="800-XXXXX-01,800-YYYYY-01"/>

    <label>Business Unit</label>
    <div class="bu-checkboxes">
      <label><input type="checkbox" name="bu" value="CVEBU"/> CVEBU</label>
      <label><input type="checkbox" name="bu" value="CRBU"/> CRBU</label>
      <label><input type="checkbox" name="bu" value="TPK"/> TPK</label>
    </div>

    <label for="location">Location:</label>
    <input type="text" id="location" value="FJZ"/>

    <label for="fromDate">From Date:</label>
    <input type="date" id="fromDate"/>

    <label for="toDate">To Date:</label>
    <input type="date" id="toDate"/>

    <div class="button-group">
      <button onclick="generarURL()">üéØ Generar URL</button>
      <button onclick="copiarURL()">üìã Copiar</button>
      <button class="abrir" onclick="abrirURL()">üåê Abrir</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    function generarURL() {
      const uutTypes = document.getElementById('uutTypes').value.trim();
      const buChecked = document.querySelector('input[name="bu"]:checked');
      const location = document.getElementById('location').value.trim();
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;

      if (!uutTypes || !buChecked || !location || !fromDate || !toDate) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const url = `https://cesium.cisco.com/ccc/yield.html?uuttype=${encodeURIComponent(uutTypes)}&location=${location}&fromdate=${fromDate}&todate=${toDate}`;
      document.getElementById('resultado').innerText = url;
    }

    function copiarURL() {
      const text = document.getElementById('resultado').innerText;
      if (text) {
        navigator.clipboard.writeText(text);
        alert("URL copiada al portapapeles.");
      }
    }

    function abrirURL() {
      const url = document.getElementById('resultado').innerText;
      if (url) {
        window.open(url, '_blank');
      }
    }
  </script>
</body>
</html>
