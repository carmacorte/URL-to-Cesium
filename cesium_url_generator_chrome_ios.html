<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cesium Yield URL Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 420px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      font-size: 20px;
      color: #1b2e59;
      margin-bottom: 15px;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 6px 0 12px;
      font-size: 14px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .checkboxes {
      background: #e9f0fc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 12px;
    }
    .checkboxes label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: normal;
    }
    button {
      background-color: #1b66ff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      margin: 4px 6px 4px 0;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .result-box {
      width: 100%;
      min-height: 50px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“ Cesium Yield URL Generator</h1>

    <label>UUT Types (separados por coma):</label>
    <input type="text" id="uutTypes" placeholder="800-XXXXX-01,800-YYYYY-01" />

    <label>Business Unit</label>
    <div class="checkboxes">
      <label><input type="checkbox" value="CVEBU" /> CVEBU</label>
      <label><input type="checkbox" value="CRBU" /> CRBU</label>
      <label><input type="checkbox" value="TPK" /> TPK</label>
    </div>

    <label>Location:</label>
    <input type="text" id="location" placeholder="FJZ" />

    <label>From Date:</label>
    <input type="date" id="fromDate" />

    <label>To Date:</label>
    <input type="date" id="toDate" />

    <div class="button-group">
      <button onclick="setToday()">ğŸ“… Hoy</button>
      <button onclick="setWeek()">ğŸ“† Semana</button>
      <button onclick="setLast7Days()">ğŸ” 7 dÃ­as</button>
      <button onclick="setThisMonth()">ğŸ—“ï¸ Mes</button>
    </div>

    <div class="button-group">
      <button onclick="generateURL()">ğŸ¯ Generar URL</button>
      <button onclick="copyToClipboard()">ğŸ“‹ Copiar</button>
      <button onclick="openURL()">ğŸŒ Abrir</button>
    </div>

    <label>Resultado:</label>
    <div id="result" class="result-box"></div>
  </div>

  <script>
    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function setToday() {
      const today = new Date();
      const formatted = formatDate(today);
      document.getElementById("fromDate").value = formatted;
      document.getElementById("toDate").value = formatted;
    }

    function setWeek() {
      const today = new Date();
      const sunday = new Date(today);
      sunday.setDate(today.getDate() - today.getDay());
      document.getElementById("fromDate").value = formatDate(sunday);
      document.getElementById("toDate").value = formatDate(today);
    }

    function setLast7Days() {
      const today = new Date();
      const past = new Date(today);
      past.setDate(today.getDate() - 6);
      document.getElementById("fromDate").value = formatDate(past);
      document.getElementById("toDate").value = formatDate(today);
    }

    function setThisMonth() {
      const today = new Date();
      const start = new Date(today.getFullYear(), today.getMonth(), 1);
      document.getElementById("fromDate").value = formatDate(start);
      document.getElementById("toDate").value = formatDate(today);
    }

    function generateURL() {
      const uutTypes = document.getElementById("uutTypes").value.split(",").map(x => x.trim()).join("%2C");
      const businessUnits = Array.from(document.querySelectorAll(".checkboxes input:checked")).map(el => el.value).join("%2C");
      const location = document.getElementById("location").value.trim();
      const fromDate = document.getElementById("fromDate").value;
      const toDate = document.getElementById("toDate").value;

      const base = "https://cesium.cisco.com/apps/PolarisSearch/AdvanceYield?";
      const params = `SI=${uutTypes}&BU=${businessUnits}&LO=${location}&FD=${fromDate}&TD=${toDate}`;
      const url = base + params;

      document.getElementById("result").textContent = url;
    }

    function copyToClipboard() {
      const url = document.getElementById("result").textContent;
      navigator.clipboard.writeText(url).then(() => alert("URL copiada"));
    }

    function openURL() {
      const url = document.getElementById("result").textContent;
      if (url) window.open(url, "_blank");
    }
  </script>
</body>
</html>
