<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cesium Yield URL Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f8fd;
      color: #333;
      padding: 20px;
    }

    h1 {
      font-size: 1.6rem;
      color: #1a2c6b;
      display: flex;
      align-items: center;
    }

    h1::before {
      content: 'üìé';
      margin-right: 8px;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input[type="text"], select, .choices__inner {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .bu-box {
      background-color: #eaf1ff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
    }

    .button {
      background-color: #0d6efd;
      color: white;
      padding: 10px 14px;
      margin: 5px 5px 12px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .button:hover {
      background-color: #0b5ed7;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .result-box {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      min-height: 50px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Cesium Yield URL Generator</h1>

  <label for="uutTypes">UUT Types (separados por coma):</label>
  <select id="uutTypes" multiple></select>

  <label>Business Unit</label>
  <div class="bu-box">
    <label><input type="checkbox" class="bu" value="CVEBU"> CVEBU</label><br>
    <label><input type="checkbox" class="bu" value="CRBU"> CRBU</label><br>
    <label><input type="checkbox" class="bu" value="TPK"> TPK</label>
  </div>

  <label for="location">Location:</label>
  <input type="text" id="location" value="FJZ" />

  <label for="fromDate">From Date:</label>
  <input type="date" id="fromDate" />

  <label for="toDate">To Date:</label>
  <input type="date" id="toDate" />

  <div>
    <button class="button" onclick="setToday()">üìÖ Hoy</button>
    <button class="button" onclick="setWeek()">üìÖ Semana</button>
    <button class="button" onclick="setLast7Days()">üîÅ 7 d√≠as</button>
    <button class="button" onclick="setMonth()">üóìÔ∏è Mes</button>
  </div>

  <div>
    <button class="button" onclick="generarURL()">üéØ Generar URL</button>
    <button class="button" onclick="copiar()">üìã Copiar</button>
    <button class="button" onclick="abrir()">üåê Abrir</button>
  </div>

  <label for="resultado">Resultado:</label>
  <textarea id="resultado" class="result-box" readonly></textarea>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    const choices = new Choices('#uutTypes', {
      removeItemButton: true,
      placeholderValue: 'Selecciona modelos...',
      searchPlaceholderValue: 'Buscar modelo...'
    });

    const modelos = [
      "800-110045-01", "800-110945-01", "800-108035-04", "800-108035-05",
      "800-108036-04", "800-108037-04", "800-108038-04", "800-109123-05"
    ];
    modelos.forEach(m => choices.setChoices([{ value: m, label: m }], 'value', 'label', false));

    function getFecha(offset = 0) {
      const d = new Date();
      d.setDate(d.getDate() + offset);
      return d.toISOString().split('T')[0];
    }

    function setToday() {
      const today = getFecha();
      document.getElementById('fromDate').value = today;
      document.getElementById('toDate').value = today;
    }

    function setWeek() {
      const today = new Date();
      const dayOfWeek = today.getDay(); // 0 = domingo
      const lastSunday = new Date(today);
      lastSunday.setDate(today.getDate() - dayOfWeek);
      document.getElementById('fromDate').value = lastSunday.toISOString().split('T')[0];
      document.getElementById('toDate').value = getFecha();
    }

    function setLast7Days() {
      document.getElementById('fromDate').value = getFecha(-6);
      document.getElementById('toDate').value = getFecha();
    }

    function setMonth() {
      const today = new Date();
      const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
      document.getElementById('fromDate').value = firstDay.toISOString().split('T')[0];
      document.getElementById('toDate').value = getFecha();
    }

    function generarURL() {
      const uuts = choices.getValue(true).join(',');
      const bus = Array.from(document.querySelectorAll('.bu:checked')).map(e => e.value).join(',');
      const loc = document.getElementById('location').value.trim();
      const from = document.getElementById('fromDate').value;
      const to = document.getElementById('toDate').value;

      if (!uuts || !loc || !from || !to) {
        alert("Todos los campos son obligatorios.");
        return;
      }

      const url = `https://cesium.cisco.com/apps/PolarisSearch/AdvanceYield?SI=${encodeURIComponent(uuts)}&BU=${encodeURIComponent(bus)}&LO=${loc}&FD=${from}&TD=${to}`;
      document.getElementById('resultado').value = url;
    }

    function copiar() {
      const url = document.getElementById('resultado');
      url.select();
      document.execCommand("copy");
    }

    function abrir() {
      const url = document.getElementById('resultado').value;
      if (url) window.open(url, '_blank');
    }
  </script>
</body>
</html>
