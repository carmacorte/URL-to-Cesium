<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirecci칩n autom치tica a Cesium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family:sans-serif; max-width:500px; margin:auto; padding:20px;">
  <h2>Redirigiendo a Cesium Lookup...</h2>
  <p>Si no se abre autom치ticamente, haz clic en el siguiente enlace:</p>
  <a id="openLink" href="#" target="_blank">游댕 Abrir URL manualmente</a><br><br>
  <label>URL generada:</label><br>
  <textarea id="result" rows="4" style="width:100%; font-size:14px" readonly></textarea>

  <script>
    const uut = "800-110045-01,800-110945-01";
    const location = "FJZ";
    const fromDate = new Date().toISOString().split('T')[0];  // hoy
    const toDate = fromDate;

    const encodedUUT = encodeURIComponent(uut.trim());
    const encodedLoc = encodeURIComponent(location.trim());

    const url = `https://cesium.cisco.com/apps/PolarisSearch/AdvanceYield?SI=${encodedUUT}&SD=${fromDate}&ED=${toDate}&datetype=nodate&yieldtype=firstpass&yielddatetype=rectime&location=${encodedLoc}&timezone=US%2FMountain`;

    document.getElementById("result").value = url;
    document.getElementById("openLink").href = url;

    // Redirecci칩n autom치tica
    window.location.href = url;
  </script>
</body>
</html>
